<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guss The Facts</title>
    <!-- CSS styles for the page -->
    <style>
        /* Styles for the body, including a background image and size */
        body{
           background-image: url({{url_for ('static',filename='img.png')}});
           background-size: cover;
           min-height: 100vh;
        }
        /* Styles for buttons and links */
        button,a{
          font-size: 32px;
          padding: 12px 32px;
          border-radius: 12px;
          margin: 20px;
        }
        /* Hover effect for buttons */
        button:hover {
            color: gold;
        }
        /* Styles for links */
        a{
            text-decoration: none;
            border: 2px white solid;
            font-size: 32px;
            border-radius: 12px;
            color: silver;
        }
        /* Hide the answer initially */
        #A{
          display: none;
        }
        /* Styles for the question display */
        #Q{
            padding-top: 100px ;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 42PX;
            color: silver;
        }
        /* Styles for the banner */
        .banner{
            width: 100%;
            height: 10vh;
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        /* Styles for the navigation bar */
        .navbar{
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* Styles for the logo */
        #logo{
                color: white;
        }
        /* Styles for the navigation links */
        .navbar ul{
            list-style: none;
            display: inline;
            margin: 0 20px;
        }
        .navbar ul a{
            text-decoration: none;
            text-transform: uppercase;
            color: white;
        }
        /* Styles for the buttons container */
        .btns{
            margin-top:32px ;
            display: flex;
            justify-content: center;
        }
        /* Styles for the buttons wrapper */
        .wrapper-btns{
            width: 500px;
            display: flex;
            justify-content: space-between;
        }
        /* Styles for the answer display */
        .answer{
            text-align: center;
            font-size: 42px;
            color: silver;
            margin: 0;
            padding: 0;
        }
        /* Styles for the answer wrapper */
        .wrapperAns{
            margin-top: 24px;
            min-height: 300px;
        }
        /* Styles for the next button container */
        .wrapperNext{
            display: flex;
            justify-content: end;
            margin-right:200px;
        }
    </style>
    <!-- JavaScript for handling button clicks -->
    <script>
        // Function to handle click on the first answer button
        function onAnswerClick (a){
            console.log(a)
            if(a==1){
                window.location.href="/";
            }
            else{
                document.querySelector("#b1").style.background="red"
                document.querySelector("#b2").style.background="green"
                document.querySelector("#b2").disabled=true;
            }
            document.querySelector("#A").style.display="block"
        }

        // Function to handle click on the second answer button
        function onAnswerClick2 (a){
            console.log(a)
            if(a==2)
                window.location.href="/";
            else{
                document.querySelector("#b2").style.background="red"
                document.querySelector("#b1").style.background="green"
                document.querySelector("#b1").disabled=true;
            }
            document.querySelector("#A").style.display="block"
        }
    </script>
</head>
<body>
    <!-- Banner with logo and navigation links -->
    <div class="banner">
        <div class="navbar">
            <h1 id="logo">
                Guss The Facts
            </h1>
            <a href="/" id="web1"> Guss Facts</a>
            <a href="/add" id="web2"> Add Facts</a>
        </div>
    </div>
    <!-- Question display -->
    <div id="Q">{{ question }}</div>
    <!-- Buttons for answers -->
    <div class="btns">
        <div class="wrapper-btns">
            <button id="b1" onclick="onAnswerClick('{{a}}')" >{{ a1 }}</button>
            <button id="b2" onclick="onAnswerClick2('{{a}}')" >{{ a2 }}</button>
        </div>
    </div>
    <!-- Answer display -->
    <div class="wrapperAns">
        <p class="answer" id="A">{{ answer }}</p>
    </div>
    <!-- Next button -->
    <div class="wrapperNext">
        <a href="/" id="b3" >--></a>
    </div>
</body>
</html>
